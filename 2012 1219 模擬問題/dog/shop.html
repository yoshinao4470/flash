<p><img src ="images/dogphoto.jpg" class="photo" alt=""  width="140px" height="314px"></p><p>愛犬グッズを各種取り揃えております。</p>
<h2>愛犬フード</h2>
<p>愛犬の品種や年齢に応じて、いろいろなオリジナル・フードをご用意しています。発育や健康に配慮したおいしいフードで、食いつきのよさが評判です。</p>
<h2>愛犬ウェア</h2>
<p>首輪、服、名札など、可愛らしいオリジナル・ウェアをご用意しています。</p>
<h2>グルーミング用品</h2>
<p>愛犬のためのシャンプー、爪きり、ブラシなどいろいろなグルーミング用品をご用意しています。</p>
